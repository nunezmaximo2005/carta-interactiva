<body>
    <div class="container" id="inicio">
        <div class="subtext">Te Amo</div>
        <h1>SHIRLEY</h1>
        
        <div class="envelope-wrapper" onclick="abrirCarta()">
            <div class="envelope">
                <div class="flap"></div>
                <div class="body-envelope"></div>
                <div class="heart-icon">❤️</div>
            </div>
            <p class="instruccion">Toca para abrir mi carta</p>
        </div>
    </div>

    <div id="photo-container" class="hidden">
        <div class="card-inner" id="card-inner" onclick="voltearTarjeta()">
            <div class="card-front">
                <img id="polaroid" src="foto1.jpg" alt="Foto">
            </div>
            <div class="card-back">
                <p id="texto-trasero">Cargando mensaje...</p>
            </div>
        </div>
        <p id="mensaje-guia" style="color: white;">Haz clic para ver el mensaje</p>
        <button onclick="cambiarFoto()" id="btn-siguiente" style="display:none;">Siguiente Foto</button>
    </div>

    <audio id="musica" loop>
        <source src="cancion.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
    <script>
        // Animación de corazones
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>

    <style>
        /* Estilos para el Sobre y Centrado */
        .envelope-wrapper { margin-top: 30px; cursor: pointer; position: relative; z-index: 20; }
        .envelope {
            position: relative; width: 150px; height: 100px;
            background-color: #ffb6c1; border-radius: 0 0 5px 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); margin: 0 auto;
        }
        .flap {
            position: absolute; top: 0; left: 0;
            border-left: 75px solid transparent; border-right: 75px solid transparent;
            border-top: 60px solid #ff9ead; z-index: 2;
        }
        .body-envelope { position: absolute; width: 100%; height: 100%; background-color: #ffb6c1; z-index: 1; }
        .heart-icon { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); z-index: 3; font-size: 20px; }
        .instruccion { color: white; margin-top: 15px; font-weight: bold; }
        
        /* Asegurar que el contenedor de fotos se centre al aparecer */
        #photo-container.show-flex {
            display: flex !important;
            flex-direction: column;
            align-items: center;
        }
    </style>
</body>
