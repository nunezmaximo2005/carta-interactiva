<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Amor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Mantenemos tu fondo y animaciones actuales */
        body {
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Arial', sans-serif; overflow: hidden;
        }

        .container { text-align: center; position: relative; z-index: 10; }
        h1 { color: white; font-size: 60px; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .subtext { color: #ff4d6d; font-size: 40px; margin-bottom: 20px; }

        /* Estilos del sobre para que aparezca */
        .envelope-wrapper { cursor: pointer; margin-top: 30px; }
        .envelope {
            width: 200px; height: 140px;
            background: #ffb6c1; border-radius: 0 0 5px 5px;
            position: relative; margin: 0 auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .envelope::before {
            content: ''; position: absolute; top: -70px; left: 0;
            border-left: 100px solid transparent; border-right: 100px solid transparent;
            border-bottom: 70px solid #ffb6c1;
        }
        .heart-icon { color: #ff4d6d; font-size: 30px; position: absolute; top: 40%; left: 43%; }

        .floating-heart {
            position: absolute; color: rgba(255, 77, 109, 0.4);
            font-size: 20px; animation: float 5s linear infinite; bottom: -50px;
        }
        @keyframes float { to { transform: translateY(-110vh) rotate(360deg); } }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container" id="inicio">
        <div class="subtext">Te Amo</div>
        <h1>SHIRLEY</h1>
        
        <div class="envelope-wrapper" onclick="abrirCarta()">
            <div class="envelope">
                <div class="flap"></div>
                <div class="body-envelope"></div>
                <div class="heart-icon">❤️</div>
            </div>
            <p class="instruccion">Toca para abrir mi carta</p>
        </div>
    </div>

    <div id="photo-container" class="hidden">
        <div class="card-inner" id="card-inner" onclick="voltearTarjeta()">
            <div class="card-front">
                <img id="polaroid" src="foto1.jpg" alt="Foto">
            </div>
            <div class="card-back">
                <p id="texto-trasero">Cargando mensaje...</p>
            </div>
        </div>
        <p id="mensaje-guia">Haz clic en la foto para leer</p>
        <button onclick="cambiarFoto()" id="btn-siguiente" style="display:none;">Siguiente Foto</button>
    </div>

    <audio id="musica" loop>
        <source src="cancion.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>

    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center;     /* Centra verticalmente */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { color: white; font-size: 50px; margin: 0; text-shadow: 2px 2px 10px rgba(0,0,0,0.2); }
        .subtext { color: #ff4d6d; font-size: 30px; margin-bottom: 10px; }

        /* EL SOBRE */
        .envelope-wrapper {
            margin-top: 30px;
            cursor: pointer;
            position: relative;
        }

        .envelope {
            position: relative;
            width: 150px;
            height: 100px;
            background-color: #ffb6c1;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* TAPA DEL SOBRE (CERRADA) */
        .flap {
            position: absolute;
            top: 0; left: 0;
            border-left: 75px solid transparent;
            border-right: 75px solid transparent;
            border-top: 60px solid #ff9ead; /* Color un poco más oscuro */
            z-index: 2;
        }

        .body-envelope {
            position: absolute;
            width: 100%; height: 100%;
            background-color: #ffb6c1;
            z-index: 1;
        }

        .heart-icon {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            font-size: 20px;
        }

        .instruccion { color: white; margin-top: 20px; font-weight: bold; }
        .hidden { display: none !important; }

        /* Ajuste del contenedor de fotos para que también se centre */
        #photo-container {
            display: none; /* Se cambia a flex en JS */
            flex-direction: column;
            align-items: center;
        }
    </style>
</body>
</html>
